<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疫苗申请</title>
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/Vaccine-application.css">
    <link rel="stylesheet" href="../../css/Acommon-use.css">
    <script src="../../js/jquery-1.11.1.js"></script>
    <script src="../../js/birthday.js"></script>
    <script src="../../js/distpicker.js"></script>
</head>
<body>
    <div class="content">
        <div class="top">
            <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
            &nbsp; 疫苗申请
            <p class="r">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                &nbsp; 消息提示
            </p>
            
            <div></div>
        </div>

        <div class="main">
            <div class="peo">
                <label for="">申请人：</label>
                <input type="text" placeholder="请输入您的姓名">
                <label for="">证件号码：</label>
                <input type="text" placeholder="请输入您的证件号码">
            </div>
            <div class="peo">
                <label for="">申请类型：</label>
                <input type="text" placeholder="请输入申请疫苗的类型">
                <label for="">申请数量：</label>
                <input type="text" placeholder="请输入申请疫苗的数量">
            </div>
            <div data-toggle="distpicker">
                <label for="">本地区：</label>
                <label for="">省：</label>
                <select></select>
                <label for="">市：</label>
                <select></select>
                <label for="">区：</label>
                <select></select>
            </div>
            <div data-toggle="distpicker">
                <label for="">申请地：</label>
                <label for="">省：</label>
                <select></select>
                <label for="">市：</label>
                <select></select>
                <label for="">区：</label>
                <select></select>
            </div>
            <input class="sub" type="submit" value="确认申请">
        </div>

    </div>
</body>
</html>
